<ng-template #notCreated>
    <h3 mat-dialog-title class="green">Checkout</h3>
    <div mat-dialog-content>
        <table mat-table class="mat-elevation-z8" class="content" [(dataSource)]="cartData">
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let element"> {{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="unitPrice">
                <th mat-header-cell *matHeaderCellDef> Unit price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef> Qty </th>
                <td mat-cell *matCellDef="let element">
                    <input type="number" class="count" [value]="element.quantity" (change)="element.quantity = $event.target.value; update(element)">
                </td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Order amount</th>
                <td mat-cell *matCellDef="let element"> {{element.price*element.quantity}}
                    <mat-icon class="delete" (click)="deleteProduct(element)">indeterminate_check_box_outline</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <label> TOTAL PRICE: {{total}}</label><br>
        <button mat-rised-button (click)="cancel()">Cancel</button>
        <button mat-rised-button (click)="buy()">Buy Now</button>
    </div>
</ng-template>
<ng-template [ngIf]="orderCreated" [ngIfElse]="notCreated">
    <mat-card class="confirm">
      <mat-icon class="green">done</mat-icon>
      <mat-card-content>
        <label>Thank You for your purchase!</label><br>
        <label>Order number is: {{orderId}}</label><br>
        <button routerLink="" (click)="cancel()" mat-raised-button>Continue</button>
      </mat-card-content>
    </mat-card>
  </ng-template>
