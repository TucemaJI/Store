<mat-card> Catalog
    <mat-card-title>My Orders</mat-card-title>
    <mat-card-content class="content">
        <table mat-table [dataSource]="ordersData | paginate: { id:'idPaginator', itemsPerPage:pageParameters.itemsPerPage,
         currentPage:pageParameters.currentPage, totalItems:pageParameters.totalItems}" class="mat-elevation-z8"
            class="content">
            <ng-container matColumnDef="Order ID">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="Order time">
                <th mat-header-cell *matHeaderCellDef> Order time </th>
                <td mat-cell *matCellDef="let element"> {{element.creationDate|date:'dd.MM.yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="Product">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let element">
                    <li *ngFor="let item of element.orderItemModels"> {{item.type|pe}} </li>
                </td>
            </ng-container>
            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element">
                    <li *ngFor="let item of element.orderItemModels"> {{item.title}} </li>
                </td>
            </ng-container>
            <ng-container matColumnDef="Qty">
                <th mat-header-cell *matHeaderCellDef> Qty </th>
                <td mat-cell *matCellDef="let element">
                    <li *ngFor="let item of element.orderItemModels"> {{item.count}} </li>
                </td>
            </ng-container>
            <ng-container matColumnDef="Order amount">
                <th mat-header-cell *matHeaderCellDef> Order amount </th>
                <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
            </ng-container>
            <ng-container matColumnDef="Order Status">
                <th mat-header-cell *matHeaderCellDef> Order Status </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.status === 1">{{element.status|status}}</div>
                    <div *ngIf="element.status === 2"><button mat-rised-button class="button" (click)="pay(element)">Pay</button></div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <pagination-controls id="idPaginator" (pageChange)="pageChanged($event)"> </pagination-controls>
    </mat-card-content>
</mat-card>
