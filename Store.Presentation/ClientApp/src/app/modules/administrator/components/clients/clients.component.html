<mat-card class="card">
    <mat-card-title>Users managment</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource " 
            class="mat-elevation-z8">
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>
                    User Name <mat-icon [matMenuTriggerFor]="menu">arrow_drop_down</mat-icon>
                    <mat-menu #menu="matMenu">
                        <input type="text" mat-menu-item 
                            placeholder="search" />
                    </mat-menu>
                </th>
                <!-- <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input> -->
                <td mat-cell *matCellDef="let element"> {{element.userFirstName}} {{element.userLastName}}</td>
            </ng-container>

            <ng-container matColumnDef="userEmail">
                <th mat-header-cell *matHeaderCellDef> User Email 
                    <mat-icon [matMenuTriggerFor]="menu">arrow_drop_down</mat-icon>
                    <mat-menu #menu="matMenu">
                        <input type="text" mat-menu-item 
                            placeholder="search" />
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status 
                    <mat-icon [matMenuTriggerFor]="menu">arrow_drop_down</mat-icon>
                    <mat-menu #menu="matMenu">
                        <input type="text" mat-menu-item 
                            placeholder="search" />
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let element"> <mat-slide-toggle></mat-slide-toggle> </td>
            </ng-container>
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"><mat-icon>edit</mat-icon><mat-icon>highlight_off</mat-icon></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <!-- <ul>
            <li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }"> ... </li>
          </ul> -->

        <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
    </mat-card-content>
</mat-card>
