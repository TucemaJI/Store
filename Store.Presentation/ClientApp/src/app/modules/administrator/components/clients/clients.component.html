<mat-card class="card">
    <mat-card-title>Users managment</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }">
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef > User Name </th>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>
            <ng-container matColumnDef="userEmail">
                <th mat-header-cell *matHeaderCellDef > User Email </th>
                <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef > Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"></td>
                <td mat-cell *matCellDef="let element"></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <!-- <ul>
            <li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }"> ... </li>
          </ul> -->
                     
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </mat-card-content>
</mat-card>
